  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    name: Create Release
    # needs: [analyze]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - name: Set version
        run: |
          echo ::set-env name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'
      - name: Generate Changelog
        run: npx auto-changelog --commit-limit 'false' --starting-version ${{ env.VERSION }} -o 'VERSION.md' --hide-credit
      - name: Read file
        id: changelog
        uses: juliangruber/read-file-action@v1.0.0
        with:
          path: './VERSION.md'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.VERSION }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
      - name: Remove File
        uses: JesseTG/rm@v1.0.2
        with:
          path: './VERSION.md'
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
  changelog:
    name: Update main changelog
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'
      - name: Run auto-changelog
        run: npx auto-changelog --commit-limit false
      - name: Commit and push Changelog
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
