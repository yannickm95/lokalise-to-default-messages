on:
  push:
    branches:
      - main

name: Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: lokalise-to-default-messages
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"build(deps)","section":"Dependencies","hidden":false},{"type":"docs","section":"Documentation","hidden":false}]'
